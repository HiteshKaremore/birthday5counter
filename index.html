<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Counter</title>
</head>
<body>
    <h1>Birthday Countdown Timer</h1>
    <label for="Birthday">Enter your Birthday:</label>
    <input type="date" id="Birthday">
    <button id="start">Start Countdown</button>

    <div id="Countdown">
        <p>Days: <span id="Days">--</span></p>
        <p>Hours: <span id="Hours">--</span></p>
        <p>Minutes: <span id="Minutes">--</span></p>
        <p>Seconds: <span id="Seconds">--</span></p>
    </div>
</body>
</html>
